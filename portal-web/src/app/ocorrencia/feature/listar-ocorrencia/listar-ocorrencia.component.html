<div *ngIf="ocorrencias$ | async as ocorrencias; else loading">
  <table mat-table [dataSource]="ocorrencias" class="mat-elevation-z8">
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let ocorrencia"> {{ ocorrencia.codigo }} </td>
    </ng-container>
    <ng-container matColumnDef="servico">
      <th mat-header-cell *matHeaderCellDef> Tipo de Serviço </th>
      <td mat-cell *matCellDef="let ocorrencia"> {{ ocorrencia.servicoId | tipoServico }} </td>
    </ng-container>
    <ng-container matColumnDef="situacao">
      <th mat-header-cell *matHeaderCellDef> Situação </th>
      <td mat-cell *matCellDef="let ocorrencia"> {{ ocorrencia.situacao }} </td>
    </ng-container>
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let ocorrencia"> {{ ocorrencia.dataModificacao }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
